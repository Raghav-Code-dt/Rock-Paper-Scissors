<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="main-heading">ROCK PAPER SCISSORS</h1>
        <div class="score">
            <p class="you-score">0</p>
            <p>-</p>
            <p class="cmp-score">0</p>
        </div>
        <div id="message">Let's Start</div>
        <div class="game-container">
            <div class="you">
                <div class="user">
                    <h1>You</h1>
                    <div><img src="./images/user.png" height="40px"></div>
                </div>
                <div class="screen" id="screen-you"></div>
                <div class="btn-panel">
                    <button id="rock">ROCK</button>
                    <button id="paper">PAPER</button>
                    <button id="scissors">SCISSORS</button>
                </div>
            </div>
            <div class="versus"><img src="./images/versus.png" height="130px"></div>
            <div class="cmp">
                <div class="user">
                    <h1>Computer</h1>
                    <div><img src="./images/computer.png" height="40px"></div>
                </div>
                <div class="screen" id="screen-cmp"></div>
            </div>
        </div>
    </div>

    <div class="popup">
        <div class="popup-inner">
            <h1 id="popup-heading">Congratulations</h1>
            <p>
                Do you like to play another match?
            </p>
            <button id="reset">RESET</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
